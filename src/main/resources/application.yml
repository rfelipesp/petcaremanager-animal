server:
  port: 8082
  servlet:
    context-path: /animal

spring:
  application:
    name: animal
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect

  jmx:
    enabled: false
  datasource:
    url: jdbc:postgresql://localhost:5432/animal
    username: postgres
    password: postgres
